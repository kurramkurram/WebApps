<html>
    <head>
        <title>
            My Blog
        </title>
    </head>
    <body>
        <div>
            <h1><a href="/">My Blog</a></h1>
        </div>
        {% for post in posts %}
            <div>
                    published: {{post.published_date}}
                    <h2><a href="">{{post.title}}</a></h2>
                    <p>{{post.text|linebreaksbr}}</p>
            </div>
        {% endfor %}
    </body>
</html>
